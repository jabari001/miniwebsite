<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' >
    <title>Your safe Therapist</title>
  </head>
  <body>
    <div class="wrapper">
      <form onsubmit="return registerUser()">

    <h1>Create an Account</h1>
    <div class="input-box">
      <input type="text"   id="username"  placeholder=" Enter a username" required>
     <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="password"    id="password"  placeholder="Password" required>
      <i class='bx bxs-lock-alt' ></i>
    </div>
    <div class="input-box">
      <input type="password"   
  
      id="confirmpassword"
      placeholder="Confirm Password" required>
     <i class='bx bxs-lock-alt' ></i>
    
    </div>
    
    <button type="submit" class="btn">Register</button>
    <p> Alredy have an Account <a href="login.html" class="zoom">Login</a></p>
  </form>
    </div>

    <script>
       
        function registerUser() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirmpassword").value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return false;
            }
            //save account details to local storage
            const userData  = {
                username: username,
                password: password
            };
            localStorage.setItem("userData", JSON.stringify(userData));

            alert("Registration successful!");
            window.location.href = "login.html";

            return false; // stops form from refreshing the page
        }
    
    </script>
  </body>
</html>
